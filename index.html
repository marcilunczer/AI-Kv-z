<head>
  <meta charset="UTF-8">

    .question { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; }
    .answers button { margin-right: 1rem; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    #restart { display: block; margin: 2rem auto; padding: 0.5rem 1rem; font-size: 1rem; }

  </style>
</head>

  { q: 'A filléres szakadék (penny gap) modell azt mondja, hogy az ingyenes és fizetős termékek között jelentős keresleti különbség van, bármennyire is alacsony az ár', a: true },

  { q: 'A hirdetők esetében éppúgy jellemző a termelőkkel szembeni információs aszimmetria, mint a nagyközönség és a médiavállalatok kapcsán', a: false },

  { q: 'A tévénézési szokásokat egyáltalán nem befolyásolja a technológiai fejlődés', a: false },
  { q: 'A tömegkommunikáció funkciói közül a tájékoztatás, a szórakoztatás, a rábeszélő és a kultúraközvetítő funkciók a legfontosabbak', a: true },
  { q: 'A multitasking két vagy több tevékenység adott idő alatt történő párhuzamos végzését jelenti', a: true },
  { q: 'A streaming szolgáltatások piacán az eseményalapú VOD fizetési modell terjedt el', a: false },
  { q: 'A filléres szakadék (penny gap) modell azt mondja, a médiafogyasztók jövedelmi helyzete között kis különbségek vannak', a: false },
  { q: 'A médiatermékek egyik jellegzetessége a magas határköltség', a: false },

  { q: 'Közszolgálati műsorszolgáltatás ma már nem jellemző sehol a világon, ez a múlt század közepének televíziós modellje volt', a: false },

];

    document.getElementById('total').textContent = allQuestions.length;
    let score = 0;
    let answered = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      const quizEl = document.getElementById('quiz');
      quizEl.innerHTML = '';
      document.getElementById('result').innerHTML = '';
      score = 0;
      answered = 0;

      const copy = [...allQuestions];
      shuffle(copy);
      const selected = copy.slice(0, 50);
      selected.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<p><strong>${idx+1}. ${item.q}</strong></p>`;
        const ansDiv = document.createElement('div');
        ansDiv.className = 'answers';
        ['Igaz', 'Hamis'].forEach(text => {
          const btn = document.createElement('button');
          btn.textContent = text;
          btn.onclick = () => {
            const isTrue = text === 'Igaz';
            if (isTrue === item.a) score++;
            answered++;
            const span = document.createElement('span');
            span.textContent = isTrue === item.a ? ' ✔️' : ' ❌';
            span.className = isTrue === item.a ? 'correct' : 'incorrect';
            ansDiv.appendChild(span);
            ansDiv.querySelectorAll('button').forEach(b => b.disabled = true);
            if (answered === selected.length) {
              document.getElementById('result').innerHTML = `<p>Elért pontszám: ${score} / ${selected.length}</p>`;
            }
          };
          ansDiv.appendChild(btn);
        });
        div.appendChild(ansDiv);
        quizEl.appendChild(div);
      });
    }

    document.getElementById('restart').addEventListener('click', startQuiz);
    window.onload = startQuiz;
  </script>
</body>
</html>
