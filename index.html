<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Alapjai Kvíz</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-bottom: 1rem; }
    .option:hover { background-color: #e9ecef; cursor: pointer; }
    .correct { background-color: #d4edda !important; border-color: #28a745 !important; }
    .wrong { background-color: #f8d7da !important; border-color: #dc3545 !important; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">AI Alapjai Kvíz</h1>
    <div id="quiz-container"></div>
    <div class="text-center mt-3">
      <button id="submit-btn" class="btn btn-primary">Pontszám Kiértékelése</button>
    </div>
    <div id="result" class="mt-4 text-center fs-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const CSV_URL = 'ai_teszt_350_kerdes.csv';
    const NUM_QUESTIONS = 20;
    let questions = [];
    let selected = [];

    function loadCSV() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: (results) => {
          questions = results.data.filter(q => q.ID);
          startQuiz();
        }
      });
    }

    function startQuiz() {
      selected = shuffle(questions).slice(0, NUM_QUESTIONS);
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      selected.forEach((q, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${idx + 1}. ${q.Kérdés}</h5>
            <div class="list-group" data-id="${q.ID}" data-answered="false" data-correct="false">
              ${['A', 'B', 'C', 'D'].map(letter =>
                `<button class="list-group-item list-group-item-action option" data-answer="${letter}">
                  ${letter}) ${q[letter]}
                </button>`).join('')}
            </div>
          </div>`;
        container.appendChild(card);
      });

      document.querySelectorAll('.option').forEach(btn => {
        btn.addEventListener('click', () => handleAnswer(btn));
      });

      document.getElementById('submit-btn').addEventListener('click', showScore);
    }

    function handleAnswer(btn) {
      const group = btn.closest('.list-group');
      if (group.getAttribute('data-answered') === 'true') return;
      group.setAttribute('data-answered', 'true');
      const qid = group.getAttribute('data-id');
      const q = selected.find(x => x.ID === qid);
      const correct = q.Helyes.trim().toUpperCase();
      const chosen = btn.getAttribute('data-answer');
      if (chosen === correct) {
        btn.classList.add('correct');
        group.setAttribute('data-correct', 'true');
      } else {
        btn.classList.add('wrong');
        group.setAttribute('data-correct', 'false');
        const correctBtn = group.querySelector(`[data-answer="${correct}"]`);
        if (correctBtn) correctBtn.classList.add('correct');
      }
      group.querySelectorAll('button').forEach(b => b.disabled = true);
    }

    function showScore() {
      let score = 0;
      selected.forEach(q => {
        const group = document.querySelector(`[data-id="${q.ID}"]`);
        if (group.getAttribute('data-correct') === 'true') score++;
      });
      document.getElementById('result').textContent = `Az összpontszámod: ${score} / ${NUM_QUESTIONS}`;
      document.getElementById('submit-btn').disabled = true;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    loadCSV();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('SW regisztrálva:', reg))
          .catch(err => console.error('SW hiba:', err));
      });
    }
  </script>
</body>
</html>
